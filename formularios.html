<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios en HTML</h1>

    <form action="·" method="post">
        Name:
<input type="text" name="primer nombre" placeholder="pon tu nombre"/>
<br/>
Apellido:
<input type="text" name="primer apellido" placeholder="pon tu apellido"/>
<br/>
Email:
<input type="email" name="correo electronico" placeholder="pon tu correo"/>
<br/>
Telefono:
<input type="number" name="numero telefonico" placeholder="pon tu numero telefonico"/>
<br/>
Contraseña:
<input type="password" name="contraseña" placeholder="pon tu contraseña"/>
<br/>
<input type="submit" value="enviar"/>
<input  type="reset" value="resetear"/>
    </form>

    <hr/>

    <form>
        Elige tu Genero:
        <br/>
        <input type="radio" name="genero" id="femenino" checked/> Femenino <br/>
        <input type="radio" name="genero" id="masculino"/> Masculino <br/>
        <input type="radio" name="genero" id="otros"/> Otros <br/>
        <br/><br/>
        Elige tu Vehiculo:
        <br/>
        <input type="checkbox" name="vehiculo" value="coche"/> Coche <br/>
        <input type="checkbox" name="vehiculo" value="moto"/> Coche <br/>
        <input type="checkbox" name="vehiculo" value="bici"/> Coche <br/>

        <br/><br/>
        Elige tu Pais:
        <br/>
        <select name="pais">
            <optgroup label="europa">
            <option value="ES">España</option>
            <option value="IT">Italia</option>
            <option value="EN">Inglaterra</option>
        </optgroup>
        <optgroup label="America">
            <option value="AR">Argentina</option>
            <option value="VE" selected>Venezuela</option>
        </optgroup>
        </select>

        <hr/>

        <!-- el fieldset encierra en un bloque una informacion ya sea seleccion o formulario -->

        <fieldset>
<legend>Datos Personales</legend>
<input type="text" name="primer nombre" placeholder="pon tu nombre"/>
<br/>
<input type="text" name="primer Apellido" placeholder="pon tu Apellido"/>
<br/>

        </fieldset>

        <br/>
        <!-- textarea es una caja donde podemos colocar un mensaje o que nos dejen un mensaje dentro de ella (para que se pueda escribir no puede haber espacio entre el ultimo dato y el cierre de la etiqueta)  -->

        <textarea name="message" rows="20" cols="20" placeholder="escribe aqui"></textarea>

        <br/>

        Tu Cumpleaños:
        <br/>
        <input type="date" name="birthday"/>
        <br/>
        <input type="file" name="myfile"/>
        <br/>


        <button type="submit">Enviar</button>
        <input type="reset" value="Restablecer"/>

    </form>

    <form>
        <!-- CON ESTA FORMULA NO COLOCAMOS EN PLACEHOLDER ES MUCHO -->
        <!-- el ID tiene que ser el mismo nombre que se le de al for -->

        <label for="nombre">
            Nombre:
        <input type="text" name="nombre" id="nombre" placeholder="pon tu nombre"/>
        </label>
        <label for="Apellido">
            Nombre:
        <input type="text" name="Apellido" id="Apellido" placeholder="pon tu apellido"/>
        </label>

    <button type="submit">Enviar</button>
    </form>
    <hr/>

    <h3>Login</h3>
    <form>
        <input type="text" name="primer nombre" placeholder="Nombre"/>
        <input type="password" name="contraseña" placeholder="Contraseña"/>

    </form>
    
</body>
</html>
